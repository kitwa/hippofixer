<!-- same starts here -->
<app-nav></app-nav>

<div class="container-fluid">
  <div class="row">

    <div class="border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
      <app-sidebar></app-sidebar>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-8 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Contact details</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2" *appHasRole='["SuperAdmin","Admin","Client"]'>
            <button type="button" class="btn btn-sm btn-outline-primary" routerLink="/issue/add"><i
                class="bi bi-plus-circle-dotted text-blue"></i><span>&nbsp;</span> Raise Issue</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card" *ngIf="member">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">{{member.email}}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{member.city}} {{member.country}}</li>
              <li class="list-group-item" *appHasRole='["Agent"]'>Genre : {{member.gender}}</li>
              <!-- <li class="list-group-item" *appHasRole='["Agent"]'>Vue : {{member.lastActive | timeago}}</li> -->
              <li class="list-group-item" *appHasRole='["Agent"]'>Date d'adh√©sion : {{member.created | date: 'dd MMM yyyy'}}</li>
            </ul>
            <div class="card-body">
              <a href="tel:0{{member.phone}}" class="btn btn-outline-info btn-block btn-sm me-2" *ngIf="member.phone"><i
                  class="bi bi-telephone-outbound me-2"></i> 0{{member.phone}}</a>
              <a href="mailto:{{member.email}}" class="btn btn-outline-info btn-block btn-sm" *ngIf="member.email"><i
                  class="bi bi-envelope me-2"></i> {{member.email}}</a>
              <a href="https://wa.me/{{member.phone}}/?text=Hi, I'm interrested in buying or selling a house!"
                class="h4 p-3 pt-3 btn btn-lg text-info" *ngIf="member.phone"><i class="bi bi-whatsapp"></i></a>

            </div>

          </div>
        </div>

        <div class="col-md-6" *ngIf="member">
          <div class="row">
            <div class="col-md-6 mt-2 mb-2">
              <h2>Live Chat</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
          <app-member-messages [email]="member.email" [messages]="messages"></app-member-messages>
            </div>
          </div>
      </div>
      </div>
    </main>
  </div>
</div>

<app-footer></app-footer>
