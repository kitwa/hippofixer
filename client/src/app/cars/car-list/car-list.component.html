<div class="row">
    <div class="col-sm-12">
      <app-car-search  (carsFound)="onCarsFound($event)"></app-car-search>
  </div>
      <div class="col-md-6" *ngFor="let car of cars">
              <app-car-card [car]="car"></app-car-card>
      </div>
  </div>
  
  <div class="d-flex justify-content-center pt-5" *ngIf="pagination && cars.length > 0">
    <pagination 
    [boundaryLinks]="true" 
    [itemsPerPage]="pagination.itemsPerPage" 
    [totalItems]="pagination.totalItems" 
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
  
  </pagination>
  </div>
  
  <div class="row" *ngIf="cars && cars.length == 0">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="text-dark">Aucune voiture trouvées</h3>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">Il n'y a pas encore de voitures publiées pour ces options de recherche.</h5>
            </div>
        </div>
    </div>
  </div>
