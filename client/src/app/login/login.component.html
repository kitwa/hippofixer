<div id="carouselExampleInterval" class="carousel slide bg-container" data-bs-ride="carousel">
    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="50">
        <img src="/assets/img1.jpg" class="d-block w-100" alt="Background Image 1">
      </div>
      <div class="carousel-item" data-bs-interval="100">
        <img src="/assets/img2.jpg" class="d-block w-100" alt="Background Image 2">
      </div>
      <div class="carousel-item">
        <img src="/assets/img3.jpg" class="d-block w-100" alt="Background Image 3">
      </div>
    </div>

    <!-- Form and Content -->
    <div class="container col-xl-10 col-xxl-8 px-4 position-absolute top-0 pt-50 start-50 translate-middle">
        <i class="bi bi-arrow-left back-icon" routerLink="/"> Back</i>
      <div class="row align-items-center g-lg-5">
        <div class="col-lg-6 text-center text-lg-start">
          <h6 class="display-4 fw-bold lh-1 mb-3">Fixer</h6>
          <h2 class="col-lg-10 fs-4 text-white">Fix It Fast, Fix It Right – Contractors at Your Fingertips!</h2>
        </div>
        <div class="col-md-10 mx-auto col-lg-6">
          <form [formGroup]='loginForm' (ngSubmit)="loginForm.valid && login()" autocomplete="off" class="p-4 p-md-5 ">
            <div class="form-group">
              <label for="email" class="text-white font-weight-bold">Adresse e-mail</label>
              <input type="text" [class.is-invalid]='loginForm.get("email")?.errors && loginForm.get("email")?.touched' class="form-control" placeholder="Entrez l'e-mail" formControlName='email'>
              <div class="invalid-feedback">Veuillez saisir un e-mail.</div>
            </div>
            <div class="form-group">
              <label for="password" class="text-white">Mot de passe</label>
              <input [class.is-invalid]='loginForm.get("password")?.errors && loginForm.get("password")?.touched' type="password" class="form-control" formControlName='password' placeholder="Entrer le mot de passe">
              <div *ngIf="loginForm.get('password')?.hasError('required')" class="invalid-feedback">Veuillez saisir un mot de passe.</div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="invalid-feedback">Le mot de passe doit comporter au moins 6 caractères.</div>
            </div>
            <div class="row" *ngIf="validationErrors.length > 0">
              <ul class="text-danger">
                <li *ngFor="let error of validationErrors">{{error}}</li>
              </ul>
            </div>
            <div class="pt-3">
              <button [disabled]='!loginForm.valid' type="submit" class="w-100 btn btn-lg btn-primary">Se connecter</button>
              <p class="text-white mt-2 float-end" routerLink="/resetpassword"><strong>Forgot Password?</strong></p><br/><br/>
              <hr class="my-4">
              <button class="w-100 btn btn-sm btn-info text-white" type="button" routerLink='/register'><strong>Créer un compte</strong></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
